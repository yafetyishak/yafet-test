<!DOCTYPE html>
<html>
<head>
	<title>Grade 10 Students Form</title>
		<style type="text/css">
			
			body {

				font-family: arial, sans-serif;
				background-image: url('BOY.jpg');
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;}

			.container {
                
				margin: 45px auto;
				width: 330px;
				padding: 40px;
				background-color:rgb(245, 246, 248);
				border-radius: 10px;
				box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
		        background-image: url(.jpg);

			}

			h1 {

				font: 60px;
				text-align: center;
				color: #cf1313;
				margin-bottom: 20px;
			}

			label {

				display: block;
				font-size: 10px;
				color: #19e66e;
				margin-bottom: 15px;
			}

			input[type="text"],input[type="email"],input[type="password"] {

				display: block;
				width: 90%;
				padding: 10px;
				border: none;
				border-radius: 5px;
				box-shadow: 0px 0px 5px 0px rgba(240, 158, 35, 0.2);

			}

				padding: 8px;
				border: none;
				border-radius: 10px;
				cursor: pointer;
				float: right;
				background-color: rgb(110, 135, 248);
			}
            

		</style>
</head>
<body></br>

	<div class="container">
		
		<h1>Grade 10 Students Registration Form</h1>
	<form method="post" action="">
		
		<label for="name">First Name:</label>
		<input type="text" id="name" name="name" required placeholder="Please Enter Your Name">
		
		<label for="name">Last Name:</label>
		<input type="text" id="name" name="name" required placeholder="Please Enter Your Last Name">
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required placeholder="Please Enter Your E-mail">
		
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" required placeholder="Please Enter Your Phone Number">
		
		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" required placeholder="Please Confirm Your Password">

	</form>
	</div>
